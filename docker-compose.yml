# Docker for production memanfaatkan postgre dan nginx dari server
services:
  laravel_katon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_eventhub
    env_file:
      - .env
    ports:
      - "8001:8000"
    volumes:
      - .:/var/www/html
      - /var/www/html/public/build
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - nginx
      - postgres

volumes:
  postgres_data:

networks:
  nginx:
    external: true
  postgres:
    external: true